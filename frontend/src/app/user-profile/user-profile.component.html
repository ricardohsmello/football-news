<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Edit Profile</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
                <div class="col-md-3 px-1">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" id="username" class="form-control" disabled="" placeholder="Username" [(ngModel)]="username"> 
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input name="email" id="email" type="email" disabled="" class="form-control" placeholder="Email" [(ngModel)]="email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label for="name">First Name</label>
                  <input type="text" id="name" class="form-control" placeholder="Company" [(ngModel)]="name">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label for="latname">Last Name</label>
                  <input type="text" id="lastname" class="form-control" placeholder="Last Name" [(ngModel)]="lastname">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" placeholder="Home Address" value="Rua BackFront, bloco 0101100101">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control" placeholder="City" value="RibeirÃ£o preto">
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Country</label>
                  <input type="text" class="form-control" placeholder="Country" value="Brasil">
                </div>
               </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>About Me</label>
                  <textarea rows="4" cols="80" class="form-control" placeholder="Here can be your description" value="Ricardo">Senior Backend Developer, passionate about technology and addicted to sports. Oracle Certified Associate, Java SE 8 Programmer.</textarea>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="...">
        </div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img class="avatar border-gray" src="../assets/img/perfil.jpeg" alt="...">
              <h5 class="title">Ricardo Mello</h5>
            </a>
            <p class="description">
              Ricardohsmello
            </p>
          </div>
          <p class="description text-center">
            "Software Developer  
            <br> focused on server-side
            <br> over 12 years of experience"
          </p>
        </div>
        <hr>

      </div>
    </div>
  </div>
</div>
